<div class="well custom_centered">
    <h1>Here you go</h1>
    <div class="row">
        <p>This is the location you selected on
            {{date}}.<br>
            It's currently
            {{cloudiness}}
            cloudy.</p>
    </div>
    <div class="row">
        <p><img ng-src="{{image_url}}" alt="{{asd}}"></p>
    </div>
        <button ng-click="redirect_back()" class="btn btn-primary">
            Select other coordinates
        </button>
        <button ng-click="update_image()" ng-show="better_image_found" class="btn btn-success">
            View with less clouds
        </button>
    </div>
</div>
